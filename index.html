<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <script type="module" src="./js/index.js"></script>
    <title>Tony Banh - Weather Forecast</title>
</head>

<body>
    <main>
        <section class="search-section">
            <form id="entry-form">
                <div class="form-group">
                    <input type="text" class="form-field" size="40" name="city" id="city" placeholder="City"
                        autocomplete="off" required>
                    <label for="city" class="form-label">City</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-field" size="40" name="state" id="state" placeholder="State"
                        autocomplete="off">
                    <label for="state" class="form-label">State</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-field" size="40" name="country" id="country" placeholder="Country"
                        autocomplete="off">
                    <label for="country" class="form-label">Country</label>
                </div>
                <button type="submit" id="submit-search">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                        <circle class="a" cx="5.917" cy="5.917" r="5.417" />
                        <line class="a" x1="13.5" y1="13.5" x2="9.747" y2="9.747" />
                    </svg>
                </button>
            </form>
        </section>
        <section class="weather-section">
            <div class="container">
                <div class="cards-container">

                    <div class="weather-card">

                        <div class="weather-container">
                            <img src="" alt="weather icon" class="weather-icon">
                            <h2 class="weather-temperature"></h2>
                            <h3 class="weather-description"></h3>
                        </div>
                        <div class="date-location-container">
                            <div class="date-container">
                                <h4 class="date-dayname"></h4>
                                <span class="date-day"></span>
                            </div>

                            <div class="location-container">
                                <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                                    <path d="M11.5,5c0,2.485-4.5,8.5-4.5,8.5S2.5,7.485,2.5,5a4.5,4.5,0,0,1,9,0Z" />
                                    <circle class="a" cx="7" cy="5" r="1.5" />
                                </svg>

                                <span class="location"></span>
                            </div>
                        </div>
                    </div> <!-- End of weather-card -->

                    <div class="info-card">
                        <div class="today-info-container">
                            <div class="today-info">
                                <div id="cloudiness">
                                    <span class="title">CLOUDINESS</span>
                                    <span class="info-value"></span>
                                </div>
                                <div id="humidity">
                                    <span class="title">HUMIDITY</span>
                                    <span class="info-value"></span>
                                </div>
                                <div id="wind">
                                    <span class="title">WIND</span>
                                    <span class="info-value"></span>
                                </div>
                            </div>
                        </div> <!-- End of today-info-container -->

                        <div class="week-info-container">
                            <ul class="week-list">
                                <li class="active" data-day="0">
                                    <img src="" alt="day icon" class="day-icon">
                                    <div class="day-temp"></div>
                                    <div class="day-name"></div>
                                </li>
                                <li data-day="1">
                                    <img src="" alt="day icon" class="day-icon">
                                    <div class="day-temp"></div>
                                    <div class="day-name"></div>
                                </li>
                                <li data-day="2">
                                    <img src="" alt="day icon" class="day-icon">
                                    <div class="day-temp"></div>
                                    <div class="day-name"></div>
                                </li>
                                <li data-day="3">
                                    <img src="" alt="day icon" class="day-icon">
                                    <div class="day-temp"></div>
                                    <div class="day-name"></div>
                                </li>
                                <li data-day="4">
                                    <img src="" alt="day icon" class="day-icon">
                                    <div class="day-temp"></div>
                                    <div class="day-name"></div>
                                </li>
                            </ul>
                        </div> <!-- End of week-info-container -->

                        <div class="location-button-container">
                            <button class="location-button">
                                <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                                    <path d="M11.5,5c0,2.485-4.5,8.5-4.5,8.5S2.5,7.485,2.5,5a4.5,4.5,0,0,1,9,0Z" />
                                    <circle class="a" cx="7" cy="5" r="1.5" />
                                </svg>
                                <div>Change Location</div>
                            </button>
                        </div> <!-- End of location-button-container-->

                    </div> <!-- End of info-card -->

                </div> <!-- End of cards-container -->
            </div> <!-- End of container -->

        </section>
    </main>
</body>

</html>
